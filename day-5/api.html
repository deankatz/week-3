<!DOCTYPE html>
	<html>
	
	<head>
	    <meta charset="utf-8" />
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <title>API Project</title>
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
	    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
	    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
	
	</head>
	
	<body>
	    <div class="container">
	        <div>
	            <button id="gen-page" onclick="createPage()">Generate New User</button>
	        </div>
	        <div class="user-container"></div>
	        <div class="quote-container"></div>
	        <div class="content-container">
	            <div class="pokemon-container"></div>
	            <div class="meat-container"></div>
	        </div>
	        <div class="friends-container">
	            <h4>Friends</h4>
	        </div>
	    </div>
	
	    <!-- ------------------------------- -->
	    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
	
	    <!-- ---------------------------------------------------------------------- -->
	    <script id="user-template" type="text/x-handlebars-template">
	        
	        <div>
	            <div class="user-info">  
	                {{name.first}} {{name.last}}
	                {{location.state}} {{location.city}}
	            </div>
	            <img id="profile-pic" src= {{picture.large}}>
	            
	        </div>
	    
	    </script>
	    <!-- ------------------------------------------------------------------------->
	    <script id="user-friends-template" type="text/x-handlebars-template">
	        <div>
	            <ul>
	                {{#each users}}
	                    <li>{{name.first}} {{name.last}}</li>
	                {{/each}}
	            </ul>
	        </div>
	    </script>
	    <!-- ---------------------------------------------------------------------- -->
	    <script id="quote-template" type="text/x-handlebars-template">
	        <div>Favorite quote<br>
	            <p>{{quote}}</p>
	        </div>
	    </script>
	    <!-- ---------------------------------------------------------------------- -->
	    <script id="pokemon-template" type="text/x-handlebars-template">
	       <div>
	           <img id="pokemon-image" src={{pokePic}}>
	           <div id="pokemon-text">Favorite Pokemon: {{pokeName}}</div>
	       </div>
	    </script>
	    <!-- ---------------------------------------------------------------------- -->
	    <script id="meat-template" type="text/x-handlebars-template">
	        <div>
	            {{meatText}}
	        </div>
	    </script>
	    <!-- ---------------------------------------------------------------------- -->
	
	    <script src="rendere.js"></script>
	    <script src="manager.js"></script>
	    <script src="main.js"></script>
	</body>
	
	</html>
